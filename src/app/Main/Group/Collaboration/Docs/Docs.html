
<link href="/node_modules/froala-editor/css/froala_editor.pkgd.min.css" rel="stylesheet">
<link href="/node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet">


<div *ngIf="isselected === false"  class="menu">
  <button (click)="newDoc()">새로만들기</button>
  <div class="list">
    <ul>
      <li *ngFor="let docs of docList"
          style="list-style: none; border: 1px solid black; text-align: center; cursor: pointer;"
          (click)="docClick(docs)">
        <img src="../../../../../assets/images/doc.PNG" class="docimg"/>
        <h4>{{docs.name}}</h4>
      </li>
    </ul>
  </div>
</div>
<div *ngIf="isselected">
  <h3>{{targetDoc.name}}</h3>
  <form #f="ngForm" (ngSubmit) = "modify(f)" *ngIf="changename">
    이름 : <input name="nick" ngModel>
    <button>적용</button>
  </form>
  <button (click)="changename = true;">이름바꾸기</button> <button (click)="deleteDoc()">삭제</button> <button (click)="saveDoc()">저장</button> <br>
  <h4>마지막 수정 :=> {{changing}}</h4>
  <div [froalaEditor]="options" [(froalaModel)]="editorContent" (keyup)="emitContent()"></div>
</div>
