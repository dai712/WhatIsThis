
<link href="/node_modules/froala-editor/css/froala_editor.pkgd.min.css" rel="stylesheet">
<link href="/node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet">

<p>Collaboration</p>
<div *ngIf="isselected === false"  class="menu">
  <button (click)="newDoc()" style="cursor: pointer;">New file</button>
  <div class="list">
    <ul>
      <li *ngFor="let docs of docList"
          style="list-style: none;  text-align: center; cursor: pointer;"
          (click)="docClick(docs)" class="test">
        <img src="../../../../../assets/images/doc.PNG" class="docimg"/>
        <h4>{{docs.name}}</h4>
      </li>
    </ul>
  </div>
</div>
<div *ngIf="isselected">
  <h3>{{targetDoc.name}}</h3>
  <form #f="ngForm" (ngSubmit) = "modify(f)" *ngIf="changename">
    이름 : <input name="nick" ngModel>
    <button>적용</button>
  </form>
  <button class="smallBtn" (click)="changename = true;">이름바꾸기</button> <button class="smallBtn" (click)="deleteDoc()">삭제</button> <button class="smallBtn" (click)="saveDoc()">저장</button> <br>
  <h4>마지막 수정 :=> {{changing}}</h4>
  <div [froalaEditor]="options" [(froalaModel)]="editorContent" (keyup)="emitContent()"></div>
</div>
