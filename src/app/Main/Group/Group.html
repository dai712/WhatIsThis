<link href="http://fonts.googleapis.com/earlyaccess/notosanskr.css" rel="stylesheet">

<body>

<div class="group select">
  <h3><a (click)="openGroup(0); clickdetail = false;">그룹 생성</a></h3><br>
  <h3><a (click)="openGroup(1); clickdetail = false;">그룹 검색</a></h3><br>
  <h3><a (click)="openGroup(2); clickdetail = false;">가입 그룹</a></h3><br>
</div>
<div class="group detail">
    <form *ngIf="group[0]" #f="ngForm" (ngSubmit) = "create(f)">
      그룹 이름 : <input name="id" ngModel><br>
      <button>생성</button>
    </form>
    <form *ngIf="group[1]" #f="ngForm" (keyup) = "search(f)">
      검색 : <input name="search" ngModel>
      <li *ngFor="let groups of grouplist2;">{{groups.id}}
        <button (click)="clickSearchedGroup(groups._id)">Join</button>
        <button (click)="getGroupDetail(groups); clickdetail = true;">Detail</button>
      </li>
    </form>
  <div class="groupinfo" *ngIf="clickdetail">
    그룹명 : {{targetgroup.id}} <br>
    그룹장 : {{groupmaster}} <br>
    작업 수 : {{targetgroup.Members.length}} <br>
    파일 수 : {{targetgroup.Files.length}} <br>
    <button (click)="clickdetail=false;">Back</button>
  </div>
    <form *ngIf="group[2]">
      가입그룹
      <li *ngFor="let groups of grouplist3">{{groups.id}}
        <button (click)="enterJoinedGroup(groups._id)">Enter</button>
        <button (click)="removeJoinedGroup(groups._id)">탈퇴</button>
      </li>
    </form>
</div>

</body>
