<link href="http://fonts.googleapis.com/earlyaccess/notosanskr.css" rel="stylesheet">

<body>

<div class="group select">
  <p><button class="btnCrt" (click)="openGroup(0)">새  그룹 생성</button></p><br>
  <p><button class="btn" (click)="openGroup(1)">기존 그룹 검색</button></p><br>
  <p><button class="btn" (click)="openGroup(2)">가입 그룹 목록</button></p><br>
</div>
<div class="group detail">
    <form *ngIf="group[0]" #f="ngForm" (ngSubmit) = "create(f)">
      새 그룹 이름 : <input name="id" ngModel>
      <button>생성</button>
    </form>
    <form *ngIf="group[1]" #f="ngForm" (keyup) = "search(f)">
      검색 : <input name="search" ngModel><br><br>
      <li class="FindList" *ngFor="let groups of grouplist2">{{groups.id}}
        <button (click)="clickSearchedGroup(groups._id)">가입</button>
        <button (click)="getGroupDetail(groups); clickdetail = true;">상세</button>

      </li>
    </form>
  <div class="groupinfo" *ngIf="clickdetail">
    그룹명 : {{targetgroup.id}} <br>
    그룹장 : {{groupmaster}} <br>
    작업 수 : {{targetgroup.Members.length}} <br>
    파일 수 : {{targetgroup.Files.length}} <br>
    <button (click)="clickdetail=false;">Back</button>
  </div>
    <form *ngIf="group[2]">
      <li *ngFor="let groups of grouplist3">{{groups.id}}
        <button (click)="enterJoinedGroup(groups._id)">입장</button>
        <button (click)="removeJoinedGroup(groups._id)">탈퇴</button>
      </li>
    </form>
</div>

</body>
