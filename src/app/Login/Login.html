<link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
<body>
<div *ngIf="isLogin === false">Loading...</div>
<div *ngIf="isLogin">
    <h2 *ngIf="currentAccount">{{currentAccount.id}}님 환영합니다!</h2>
    <button ><a href="/auth/google">구글로 로그인</a></button>
    <div *ngIf="currentAccount">
      <button (click)="SignUp()">이아이디로 로그인</button>
      <button><a href="/logout">다시선택</a></button>
    </div>
</div>
</body>
