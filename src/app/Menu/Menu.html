<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
<body>
<div id='cssmenu'>
  <ul>
    <li [ngClass]="{
    'active' : clickedmenu === 1}"><a (click)="routing('/private/'); clickroute = true; clickedmenu = 1;">Private</a></li>
    <li [ngClass]="{
    'active' : clickedmenu === 2}"><a (click)="routing('/group/'); clickroute = true; clickedmenu = 2;">Group</a></li>
    <li [ngClass]="{
    'active' : clickedmenu === 3}"><a (click)="routing('/search/'); clickroute = true; clickedmenu = 3;">Search Users</a></li>

</div>
<div class="main">

  <div class="welcome" *ngIf="clickroute === false">
    <h1>AJou Team Project</h1>
    <img src="../../assets/images/back.jpg" />

</div>
